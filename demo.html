<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color:red"><center>Calculator</center></title>
</head>
<body>
    <h1>Mini Calculator</h1>
    <input type="text" id="input1" name="v1" value=""><br>
    <input type="text" id="input2" name="v2" value=""><br>
    <input type="submit" value="add" onclick="calculatorcheck('+')">
    <input type="submit" value="subtract" onclick="calculatorcheck('-')">
    <input type="submit" value="product" onclick="calculatorcheck('*')">
    <input type="submit" value="divison" onclick="calculatorcheck('/')">
    <input type="submit" value="modulus" onclick="calculatorcheck('%')">

    
    
    
    
    <p id="result">for output</p>
<script>    
        function calculatorcheck(a){
              var input1=document.getElementById("input1").value;
              var input2=document.getElementById("input2").value;
              Number1=Number(input1);
              Number2=Number(input2);
              
              switch(a){
                      case '+':
                        document.getElementById("result").innerHTML= Number1 + Number2;
                        break;
                      case '-':
                        document.getElementById("result").innerHTML=Number1 - Number2;
                        break;
                        case '*':
                        document.getElementById("result").innerHTML=Number1 * Number2;
                        break;
                        case '/':
                        document.getElementById("result").innerHTML=Number1 / Number2;
                        break;
                        case '%':
                        document.getElementById("result").innerHTML=Number1 % Number2;
                        break;
                      
              
            
            

        





              }
 

        }

    </script>

</body>
